<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";

    /*В консоль выводится значение 2010, так как вначале были сложены два числа 10 и к результату 20 cконкатенировали строку 10\
    автоматически приведя число 20 к типу строка.
    */
    console.log(10 + 10 + "10");
    /*В консоль выводится значение 101010, так как к числу 10 прибавляется строка 10, в результате чего получаем строку 1010, \
    так как JS автоматически приведет число 10 к строке, затем сконкатенирует две строки и к результату попробует прибавить \
    число 10, но так как это разные типы данных, то число 10 автоматически будет приведено к строке. Финально будут сконкатенированы две строки.
    */
    console.log(10 + "10" + 10);
    //Получили результат 30, так как вначале были сложены два числа, затем с помощью унарного оператора строку "10" сделали числом и прибавили к 20
    console.log(10 + 10 + +"10");
    /*Получен результат -Infinity. В результате действия унарного оператора "-" , строка будет переведена в число -0\
    а при делении на -0 мы получаем -Infinity
    */
    console.log(10 / -"");
    /*Получен результат NaN. Унарный оператор + указывает на то, что из строки надо сделать число. Но при попытке из строки "2,5"\
     сделать число JS потерпит неудачу, так как вместо точки использована запятая. Соответственно результат будет NaN. А при делении на мы получим NaN.
    */
    console.log(10 / +"2,5");


  </script>
</body>
