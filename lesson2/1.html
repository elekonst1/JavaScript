<!DOCTYPE html>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d;

    /**
    Значения переменных после их объявления:
    a === 1,
    b === 1,
    c === undefined
    d === undefined

   1. Унарный оператор "++" показывает, что к переменной "a" прибавится единица, 
   соответственно новое значение "a" будет равно 2.
  
   2. Далее переменной "c" присваивается значение переменной "a", соответственно
    у переменной "c" тоже будет значение 2.
    */

    c = ++a;
    console.log(c); // 2

    /**
    Ваш комментарий, почему переменная `d` хранит данное значение?
    Значения переменных на момент выполнения:
    a === 2,
    b === 1,
    c === 2
    d === undefined

    1. С помощью унарного оператора "++" к переменной "b" прибавится единица, так как стоит 
    соответственно переменная "b" будет иметь значение 2.
    2. Но так как была использована постфиксная форма унарного оператора "++",
    в переменную "d" присвоится значение переменной "b" до увеличения, то есть у переменной "d"
    значение 1.
    */
    d = b++;
    console.log(d); //1

    /**
    Ваш комментарий, почему переменная `c` хранит данное значение?
    Значения переменных на момент выполнения:
    a === 2,
    b === 2,
    c === 2
    d === 1

    1. В результате использования унарного оператора "++" к переменной "a" прибавится единица,
    соответственно новое значение переменной "a" теперь 3.
    2. В результате сложения числа 2 и нового значения переменной "a" равного 3 получаем 5
    и с помощью бинарного оператора = присваиваем это значение в переменную "c". Соответственно
    новое значение переменной "c" равно 5.
    */
    c = 2 + ++a;
    console.log(c); // 5

    /**
    Ваш комментарий, почему переменная `d` хранит данное значение?
    Значения переменных на момент выполнения:
    a === 3,
    b === 2,
    c === 5
    d === 1
    1. В результате использования унарного оператора "++" к переменной "b" прибавится единица,
    соответственно новое значение переменной "b" теперь 3.
    2. Далее к числу 2 прибавляется значение переменной "b" до увеличения на 1, 
    так как была использована постфиксная форма унарного оператора "++", 
    соответственно новое значение переменной "d" равно 4. 
    */
    d = 2 + b++;
    console.log(d); // 4

    /**
    Ваш комментарий, почему переменная `d` хранит данное значение?
    Значения переменных на момент выполнения:
    a === 3,
    b === 3,
    c === 5
    d === 4
    В результате выполнения операций в предыдущих примерах на момент вывода 
    переменных "a" и "b" в консоль они имеют значение 3
    */
    console.log(a); // 3
    console.log(b); // 3
  </script>
